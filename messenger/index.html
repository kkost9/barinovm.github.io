<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>telegram</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="styleAdd.css">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="chat">
			<div class="chat__outline">
			
				<div class="chat__header">
					<div class="chat__headerLeft">
						<a class="chat__link chat__link_backToChats" href="#" title="Back to our chats">Chats</a>
					</div>
					<div class="chat__headerCenter">
						<a class="chat__link chat__link_name" href="#" title="Open profile">Name Name<span class="chat__status">online</span></a>
					</div>

					<div class="chat__typingStatus">
						<span class="chat__animationItem chat__animationItem_left"></span>
						<span class="chat__animationItem chat__animationItem_center"></span>
						<span class="chat__animationItem chat__animationItem_right"></span>
						<span class="chat__status chat__status_typing">Typing</span>
					</div>
					<div class="chat__headerRight">
						<a class="chat__link chat__link_profileIcon" href="#" title="Open profile">N</a>
					</div>
				</div>

				<div class="chat__content">
					<div class="chat__contentWrapper">
						<div class="chat__message" tabindex="0">
							<p class="chat__messageText">hi, how are you?</p>
							<span class="chat__messageTime">10:05</span>
							<div class="chat__messageButton" title="Delete message"></div>
						</div>
				
						<div class="chat__message" tabindex="0">
							<p class="chat__messageText">What are you doing?</p>
							<span class="chat__messageTime">10:06</span>
							<div class="chat__messageButton" title="Delete message"></div>
						</div>
					
						<div class="chat__message" tabindex="0">
							<p class="chat__messageText">Can Islamic environmentalism save Indonesia's peatlands?</p>
							<span class="chat__messageTime">10:07</span>
							<div class="chat__messageButton" title="Delete message"></div>
						</div>
					</div>
					
				</div>
			
				<div class="chat__footer">
					<a href="#" class="chat__arrow"></a>
					<button class="chat__clip" type="submit" title="Add file"></button>
					<form class="chat__form" action="#" method="post">
						<input class="chat__input" type="text" aria-label="Ваше сообщение" placeholder="Мessage..." required>
						<button class="chat__button" type="submit" title="Send message"></button>
					</form>
					<button class="chat__add" href="#"></button>
				</div> 
			</div>
		
			<div class="addfile">
				<div class="addfile__list">
					<div class="addfile__row"></div>
					<div class="addfile__row"><a class="addfile__link" href="#">Photo or Video</a></div>
					<div class="addfile__row"><a class="addfile__link" href="#">File</a></div>
					<div class="addfile__row"><a class="addfile__link" href="#">Location</a></div>
					<div class="addfile__row"><a class="addfile__link" href="#">Contact</a></div>
				</div>
				<div class="addfile__list">
					<div class="addfile__row cancel"><a class="addfile__link" href="#">Cancel</a></div>
				</div>
		 	</div>
			
		</div>


		<template id="message-template">
			<div class="chat__message" tabindex="0">
				<p class="chat__messageText"></p>
				<span class="chat__messageTime">10:05</span>
				<div class="chat__messageButton" title="Delete message"></div>
			</div>
		</template>

		<script src="script.js"></script>
		
	</body>
</html>
